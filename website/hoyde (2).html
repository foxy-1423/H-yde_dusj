<html><head>
    <style>
        html,body {height: 100%;}
        h1 { font-size: 80px; }
    </style>
    <script>
        function uh(size, cm) {
            document.querySelector("#hooman").height = size;
            document.querySelector("#cm").innerText = cm;
        }
// Create WebSocket connection.
const socket = new WebSocket("ws://localhost:8765");

// Listen for messages
socket.addEventListener("message", (event) => {
  let inCm = parseInt(parseInt(event.data) / 10);
  // 50-500
  if (inCm > 250) { inCm = 250; }
  // 50-250
  inCm = 250 - inCm; // speilvend
  size = inCm * 2; 
  uh(size, inCm);
});
    </script>
</head><body>

    <tbody><tr>

    <img id="hooman" src="https://www.svgrepo.com/show/76394/standing-human-body-silhouette.svg" height="50" width="100%">
        </td>
    </tr>
    </tbody></table>
    <h2 style="text-align: center"><span id="cm"></span> cm</h2>
</body></html>
